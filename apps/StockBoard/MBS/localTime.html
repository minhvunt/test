<style type="text/css">
    .time1 {
        color: #000000;
    }

    .time2 {
        color: #F79A29;
    }
</style>
<body style="padding:0; margin:0; background-color:transparent;font-size:13px;color:#f79a29; vertical-align:middle; line-height:24px;height:24px; font-weight:bold;font-family: Arial, Helvetica, sans-serif; overflow:hidden;white-space:nowrap; font-weight:bolder;">
    <span id="marketStatus" style="color:#f79a29;"></span>  <span id="serverTime">&nbsp;</span>
    <script type="text/javascript">
        obj = document.getElementById('serverTime').firstChild;
        time = new Date();
        miliseconds = time.getTime();
        setTime(miliseconds);
        function updateTime() {
            var t = time;
            obj.nodeValue = date + twoDigit(t.getHours()) + ':' + twoDigit(t.getMinutes()) + ':' + twoDigit(t.getSeconds());
            miliseconds = miliseconds + 1000;
            time.setTime(miliseconds);
            //	alert(document.getElementById('serverTime').style.color);
        }
        function setTimeClassName() {
            document.getElementById('serverTime').className = document.getElementById('serverTime').className != 'time1' ? 'time1' : 'time2';
        }
        setInterval(updateTime, 1000);
        function setMarketStatus(s) {
            document.getElementById('marketStatus').innerHTML = s;
        }
        function setTime(t) {
            miliseconds = t;
            time.setTime(t);
            date = '';//twoDigit(time.getDate())+'/'+twoDigit(parseInt(time.getMonth())+1)+'/'+time.getFullYear() +' ';
        }
        function twoDigit(n) {
            if (n < 10) {
                return '0' + n;
            }
            return n;
        }
    </script>
</body>
</html>
