<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"> <head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <title>Untitled Document</title>     <style>         span.time1 { color: #FFF;}         span.time2 {             color: #CCC;         }     </style> </head>  <body style="padding:0; margin:0; background-color:transparent;font-size:12px;color:#FFF; vertical-align:middle; line-height:20px;height:20px; font-weight:normal;font-family: Tahoma, Geneva, sans-serif; overflow:hidden;white-space:nowrap;text-align:center;"> <span id="serverTime">&nbsp;</span> - <span id="marketStatus"></span> <script type="text/javascript"> obj = document.getElementById('serverTime').firstChild; time = new Date(); miliseconds = time.getTime(); setTime(miliseconds); function updateTime() { 	var t = time; 	obj.nodeValue = date + twoDigit(t.getHours())+':'+twoDigit(t.getMinutes())+':'+twoDigit(t.getSeconds()); 	miliseconds = miliseconds + 1000; 	time.setTime(miliseconds); } setInterval(updateTime, 1000); function setMarketStatus(s) { 	document.getElementById('marketStatus').innerHTML = s; } function setTimeClassName() {     document.getElementById('serverTime').className = document.getElementById('serverTime').className != 'time1' ? 'time1' : 'time2'; } function setTime(t) { 	miliseconds = t; 	time.setTime(t); 	date = twoDigit(time.getDate())+'/'+twoDigit(parseInt(time.getMonth())+1)+'/'+time.getFullYear() +' '; } function twoDigit(n) { 	if(n<10) 	{ 		return '0'+n; 	} 	return n; } </script> </body> </html>
