<body class="custom-scrollbar">  
    <script type="text/javascript">
        AV.run();

        function stickyHeader() {
            var that = this;
            var $tableHeader = $('.table--active .table__header ');
            var fixedComponentsHeight = Math.floor($('.fixed-components').outerHeight());
            var $financeHeader = $('.code-details .tc__header');
            $tableHeader.css('top', fixedComponentsHeight + 'px');
            stickybits($tableHeader, { stickyBitStickyOffset: fixedComponentsHeight });
            $('.stock-tables__table').css('margin-top', fixedComponentsHeight + 'px');
            $financeHeader.css('top', fixedComponentsHeight + 'px');
            console.log(fixedComponentsHeight);
        }

        //Init
        // Default values
        cssVars({
            // Targets
            rootElement: document,
            shadowDOM: false,

            // Sources
            include: 'link[rel=stylesheet],style',
            exclude: '',
            variables: {},

            // Options
            onlyLegacy: true,
            preserveStatic: true,
            preserveVars: false,
            silent: false,
            updateDOM: true,
            updateURLs: true,
            watch: false,
        });        
    </script>
